{% extends "base.html" %}
{% block title %}Person List{% endblock %}
{% block content %}
<table class="table">
    <thead>
    <tr>
        <th>IMAGE</th>
        <th>NAME</th>
        <th>TITLE</th>
        <th>DESCRIPTION</th>
    </tr>
    </thead>
    <tbody>
    {% for person in data %}
    <tr>
        <td>
            {% if person.image %}
            <img style="width: 80px;height: 80px;" src="{{ person.image.url }}" alt="">
            {% else %}
            <img style="width: 80px;height: 80px; " src="../../media/images/placeholder.jpeg" alt="">
            {% endif %}
        </td>
        <td>{{ person.name }}</td>
        <td>{{ person.title}}</td>
        <td>{{ person.description }}</td>
        <td><a href="{% url 'edit_person' person.id %}" class="btn btn-success" type="button">EDIT</a></td>
        <td><a href="{% url 'delete_person' person.id %}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this?')" type="button">DELETE</a></td>
    </tr>
    {% endfor %}
    </tbody>
</table>
{% endblock %}
